	<div class="fondo">
  <div class="texto">
  	<h1>SE PARTE DE NUESTRA COMUNIDAD</h1>
  	<div class="forms">
  	<form accept="" method="post">
  		<fieldset>
  			<legend>Datos usuario</legend>
  			<p>
  				<label for="nombre">Nombre:</label>
				<input type="text" name="nombre" id="nombre"/>
				<label for="apellidos">Apellidos:</label>
				<input type="text" name="apellidos" id="apellidos"/>
  			</p> 
  			<p>
				<label for="correo">Correo electrónico:</label>
				<input type="text" name="correo" id="correo"/>
			</p>
  		</fieldset>
  		<fieldset>
				<legend>Acerca de ti</legend>
				<p>
					<label for="oufit">Tipo de oufit preferido:</label>
					<select id="country" name="country">
                          <option value="cas">Casual</option>
                          <option value="elg">Elegante</option>
                          <option value="dep">Deportivo</option>
                   </select>
				</p>
				<p>
				<label>Talla predeterminada:</label>
				<input type="radio" name="talla" id="s" value="1"/>
				<label for="s" class="inline">XS/S</label>
				<input type="radio" name="talla" id="m" value="2"/>
				<label for="m" class="inline">M</label>
				<input type="radio" name="talla" id="g" value="3"/>
				<label for="g" class="3">G/XG</label>
			</p>
			</fieldset>

  		<fieldset>
			<legend>Registro de sesión</legend>
			<p>
				<label for="nomsu">Nombre de usuario:</label>
				<input type="text" name="nomsu" id="nomsu"/>
			</p>
			<p>
				<label for="contrasenya">Contraseña:</label>
				<input type="password" name="contrasenya" id="contrasenya" />
			</p>
		</fieldset>
			
			<fieldset>
			<legend>Condiciones de registro</legend>
			<p>
				<label>Deseo recibir infomación sobre descuentos y/o productos nuevos:</label>
				<input type="radio" name="ofertas" id="ofertas" value="1"/>
				<label for="ofertas1" class="inline">Solo descuentos</label>
				<input type="radio" name="ofertas" id="ofertas2" value="2"/>
				<label for="ofertas2" class="inline">Ambos</label>
				<input type="radio" name="ofertas" id="ofertas3" value="3"/>
				<label for="ofertas" class="3">Ninguno de los 2</label>
			</p>
			<p>
				<input type="checkbox" name="acepto" id="acepto"/>
				<label for="acepto" class="inline">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies</label>
			</p>

		</fieldset>
		<p><button type="submit" class="button button1">Registrarse</button></p>
	  		
  	</form>
